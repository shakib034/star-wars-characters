<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-controller="myCtrl" class="bg-dark">

    <nav class="navbar navbar-expand-sm bg-secondary navbar-secondary">
        <!-- Brand/logo -->
        <a class="navbar-brand">
          <img src="https://www.freepnglogos.com/uploads/star-wars-logo-0.png" alt="logo" style="width:80px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"><h3> Star Wars Characters</h3></a>
          </li>
        </ul>
    </nav>

    <br><br>
      
    <div class="container" style="margin-top:30px;" ng-repeat="x in characters">

        <div class="container-fluid" >      
                <button type="button" 
                    class="btn btn-outline-warning btn-lg" 
                    ng-click="getMovieList(x.url)">{{x.name}}</button>
        </div> 
    
    </div>
    <br>
    <div class="spinner-border text-danger offset-sm-6" ng-show="showSpinner"></div>

    <!-- The Modal -->
    <div class="modal fade " id="myModal" >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header bg-secondary">
              <h4 class="modal-title">Movie Information</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                    <div class="row">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-6"><h4>Title</h4></div>
                            <div class="col-sm-4"><h4>Release Date</h4></div>
                            <div class="col-sm-1"></div>
                    </div>
                    <hr>
                    <div class="row" ng-repeat="x in movieList">
                            <div class="col-sm-1"></div>
                            <div class="col-sm-6"><h6>{{x.title}}</h6></div>
                            <div class="col-sm-4">
                                <h6 ng-bind="formatDate(x.relaseDate) |  date:'EEEE, MMMM d y'"></h6>
                            </div>
                            <div class="col-sm-1"></div>
                    </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            
          </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
